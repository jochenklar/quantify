{% extends 'layout.html' %}

{% block content %}
<form id="LoginForm" class="form-horizontal" method="post" role="form">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group {{field.errors|yesno:"has-error,"}}">
        <label class="col-sm-2 control-label" for="{{field.id_for_label}}">
            {{field.label}}
        </label>
        <div class="col-sm-4">
            {{ field }}
        </div>
        <div class="control-label" style="text-align: left;">
            {% for error in field.errors %}
                {{error}}
            {% endfor %}
        </div>
    </div>
    {% endfor %}
    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <input class="btn btn-primary" type="submit" value="Login" />
        </div>
    </div>
</form>
{% endblock %}
